<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    input {
        display: block;
        margin-bottom: 12px;
    }
</style>
<body class="container">
<h1>Event Ticket â€” A simple event ticket implementation</h1>
<p id="welcomeAddress">Welcome 0x000000000000000</p>
<main class="row">
    <h2>Kiosk redeem ticket</h2>
    <label for="random-code">Key code for event organizer</label>
    <h3 id="random-code">waiting for code</h3>
    <label for="key">Key code:</label>
    <input type="number" id="key" placeholder="e.g. 258" />
    <label for="ticketId">Ticket id:</label>
    <input type="number" id="ticketId" placeholder="e.g 5"/>
    <button id="redeemButton" onclick="App.validateAndRedeemTicket()">Validate ticket</button>
</main>
<script>
    this.refresh = () => {
        var code = Math.floor(Math.random() * 1000).toString();
        this.document.getElementById("random-code").innerHTML = code;
    }
</script>
<script src="../index.js"></script>
</body>
</html>
